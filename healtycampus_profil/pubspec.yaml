name: healthy_campus
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.0.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.12

  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sizer: ^3.0.4
  go_router: ^15.1.2
  intl: ^0.19.0
  curved_labeled_navigation_bar: ^2.0.6
  flutter_svg: ^2.1.0
  table_calendar: ^3.0.9 

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.4.6

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/image/
    - assets/icon/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
